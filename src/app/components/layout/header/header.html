<header [class]="headerClasses" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="#home" class="text-2xl font-bold gradient-text">
          AM
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a *ngFor="let item of navItems"
             [href]="item.href"
             class="text-textSecondary hover:text-primary transition-colors duration-300 font-medium">
            {{item.label}}
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()"
                class="text-textSecondary hover:text-primary transition-colors duration-300">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-surface rounded-2xl mt-2 border border-border">
        <a *ngFor="let item of navItems"
           [href]="item.href"
           (click)="closeMobileMenu()"
           class="block px-3 py-2 text-textSecondary hover:text-primary transition-colors duration-300 font-medium">
          {{item.label}}
        </a>
      </div>
    </div>
  </nav>
</header>
