<section id="projects" class="section-padding bg-surface/50">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold mb-6 gradient-text">Featured Projects</h2>
      <p class="text-xl text-textSecondary max-w-3xl mx-auto">
        A showcase of my recent work and creative solutions
      </p>
    </div>

    <div class="grid lg:grid-cols-2 gap-12">
      <div *ngFor="let project of projects; let i = index"
           class="card group hover:scale-[1.02] transition-all duration-500"
           [class.lg:col-span-2]="i === 0">

        <!-- Project Image -->
        <div class="relative overflow-hidden rounded-xl mb-6">
          <img
            [src]="project.image"
            [alt]="project.title"
            class="w-full h-64 object-cover group-hover:scale-110 transition-transform duration-500"
          />
          <div class="absolute inset-0 bg-gradient-to-t from-background/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          <div class="absolute bottom-4 left-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <div class="flex space-x-3">
              <a [href]="project.liveUrl"
                 class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-primary/80 transition-colors">
                Live Demo
              </a>
              <a [href]="project.githubUrl"
                 class="bg-surface text-text px-4 py-2 rounded-lg text-sm font-medium hover:bg-surface/80 transition-colors">
                GitHub
              </a>
            </div>
          </div>
        </div>

        <!-- Project Content -->
        <div [class]="i === 0 ? 'lg:grid lg:grid-cols-2 lg:gap-8' : ''">
          <div>
            <h3 class="text-2xl font-bold mb-3 text-text group-hover:text-primary transition-colors">
              {{project.title}}
            </h3>
            <p class="text-textSecondary mb-4 leading-relaxed">
              {{project.description}}
            </p>
          </div>

          <div>
            <!-- Technologies -->
            <div class="flex flex-wrap gap-2 mb-4">
                  <span *ngFor="let tech of project.technologies"
                        class="bg-primary/10 text-primary px-3 py-1 rounded-full text-sm font-medium">
                    {{tech}}
                  </span>
            </div>

            <!-- Features -->
            <div class="space-y-2">
              <h4 class="text-sm font-semibold text-text uppercase tracking-wide">Key Features</h4>
              <ul class="space-y-1">
                <li *ngFor="let feature of project.features"
                    class="text-textSecondary text-sm flex items-center">
                  <span class="w-1.5 h-1.5 bg-primary rounded-full mr-2"></span>
                  {{feature}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- View More Projects -->
    <div class="text-center mt-16">
      <a href="https://github.com/alexmorgan"
         class="btn-secondary inline-flex items-center">
        <span>View All Projects</span>
        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
        </svg>
      </a>
    </div>
  </div>
</section>
