<section id="skills" class="section-padding">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold mb-6 gradient-text">Skills & Expertise</h2>
      <p class="text-xl text-textSecondary max-w-3xl mx-auto">
        Technologies and tools I use to bring ideas to life
      </p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let category of skillCategories" class="card group">
        <div class="flex items-center mb-6">
          <div class="w-12 h-12 bg-gradient-to-r from-primary to-secondary rounded-xl flex items-center justify-center mr-4 group-hover:scale-110 transition-transform duration-300">
            <i [class]="category.icon" class="text-white text-xl"></i>
          </div>
          <h3 class="text-xl font-bold text-text">{{category.name}}</h3>
        </div>

        <div class="space-y-4">
          <div *ngFor="let skill of category.skills" class="flex items-center justify-between">
            <span class="text-textSecondary">{{skill.name}}</span>
            <div class="flex items-center space-x-2">
              <div class="w-24 h-2 bg-border rounded-full overflow-hidden">
                <div
                  class="h-full bg-gradient-to-r from-primary to-secondary rounded-full transition-all duration-1000 ease-out"
                  [style.width.%]="skill.level"
                ></div>
              </div>
              <span class="text-sm text-textSecondary w-8">{{skill.level}}%</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tools & Technologies -->
    <div class="mt-20">
      <h3 class="text-2xl font-bold text-center mb-12 text-text">Tools & Technologies</h3>
      <div class="flex flex-wrap justify-center gap-4">
        <div *ngFor="let tool of tools"
             class="bg-surface border border-border rounded-xl px-6 py-3 text-textSecondary hover:border-primary hover:text-primary transition-all duration-300 hover:scale-105">
          {{tool}}
        </div>
      </div>
    </div>
  </div>
</section>
